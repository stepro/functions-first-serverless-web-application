services:
  images:
    storageContainer:
      publicAccess: blob
  thumbnails:
    storageContainer:
      publicAccess: blob
  imageMetadata:
    cosmosdbCollection:
      name: images
      database:
      - name: imagesdb
      throughput: 400
  analyzer:
    cognitiveservicesAccount:
      kind: ComputerVision
      sku: F0
  +functionapp:
    authentication:
      enabled: true
      action: azureActiveDirectoryLogin
      appDisplayName: First Serverless Web Application
      tokenStore: true
      redirectUris:
      - $(frontend:primaryEndpoint)
    source: javascript/site
  GetImages:
    requires: imageMetadata!
    function:
      source: javascript/GetImages
  GetUploadUrl:
    requires: images!
    function:
      source: javascript/GetUploadUrl
  ResizeImage:
    requires: [images!, thumbnails!, imageMetadata!, analyzer!]
    function:
      source: javascript/ResizeImage
  frontend:
    requires: [images, +functionapp]
    staticWebsite:
      content: www/dist
      settings:
        authEnabled: true
      index: index.html
endpoints:
  frontend: $(frontend:primaryEndpoint)
