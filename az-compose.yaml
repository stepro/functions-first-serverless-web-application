services:
  backingStore:
    storageAccount:
      kind: StorageV2
      httpsOnly: true
      sku: Standard_LRS
      cors:
      - services:
        - blob
        methods:
        - OPTIONS
        - PUT
        origins:
        - "*"
        allowedHeaders:
        - "*"
        exposedHeaders:
        - "*"
      containers:
        images:
          publicAccess: blob
        thumbnails:
          publicAccess: blob
  analyzer:
    cognitiveservicesAccount:
      kind: ComputerVision
      sku: F0
  imageData:
    cosmosdb:
      databases:
        imagesdb:
          collections:
            images:
              throughput: 400
  functions:
    functionapp:
      storageAccount: backingStore
      authentication:
        enabled: true
        action: azureActiveDirectoryLogin
        tokenStore: true
        redirectUris:
        - $(frontend:primaryEndpoint)
      settings:
        AZURE_STORAGE_CONNECTION_STRING: $(backendStore:connectionString)
      cors:
      - $(frontend:primaryEndpoint)
      functions:
        GetImages:
          source: csharp/GetImages
        GetUploadUrl:
          source: csharp/GetUploadUrl
        ResizeImage:
          source: csharp/ResizeImage
  frontend:
    storageWebsite:
      host: backingStore
      source: www
      build:
        requires:
        - node >= lts
        commands:
        - npm install
        - npm run generate
        output: www/dist
      settings:
        authEnabled:  true
      index: index.html
